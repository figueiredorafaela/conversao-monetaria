<div class="row">
  <div class="col-lg-6 mx-auto">
    <div
      class="card mt-2 mx-auto p-4 bg-light shadow p-3 mb-2 bg-white rounded"
    >
      <div class="container">
        <div class="col-lg-6 mx-auto">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Moeda/País</span
              >
            </div>
            <input #campoBusca type="search" class="form-control" />
          </div>
        </div>
        <div class="w-100 mx-auto">
          <table
            id="tabela-moeda"
            class="table table-striped table-bordered table-sm table-light shadow p-3 mb-3"
            cellspacing="0"
            width="100%"
          >
            <thead>
              <tr>
                <th class="th-sm">Moeda</th>
                <th class="th-sm">ID</th>
                <th class="th-sm">País</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let moeda of moedas | arrayFiltro : filtro">
                <td>{{ moeda.id }}</td>
                <td>{{ moeda.nome }}</td>
                <td>{{ moeda.simbolo }}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Moeda</th>
                <th>ID</th>
                <th>País</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
