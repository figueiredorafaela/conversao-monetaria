<div class="text-center mt-6">
  <h1 class="font-weight-bold text-light mt-3 mb-5">Lista de moedas</h1>
</div>

<div class="col-lg-6 mx-auto">
  <div class="card mt-2 p-4 bg-light shadow mb-2 bg-white rounded">
    <mat-form-field>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Moeda/Código</span
          >
        </div>
        <input
          matInput
          (keyup)="filtro($event)"
          placeholder="Ex: EUR"
          input
          type="search"
          class="form-control"
        />
      </div>
    </mat-form-field>

    <div class="container mat-elevation">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
          <td mat-cell *matCellDef="let row">{{ row.code }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="mostraMoeda"></tr>
        <tr mat-row *matRowDef="let row; columns: mostraMoeda"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 15, 20]"
        [length]="this.moedas.length"
        aria-label="Select page"
      ></mat-paginator>
    </div>
  </div>
</div>
