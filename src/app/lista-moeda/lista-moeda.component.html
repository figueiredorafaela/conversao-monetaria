<section class="container">
  <div class="text-center mt-6">
    <h1 class="font-weight-bold text-light">Lista de moedas</h1>
  </div>
  <div class="col-lg-6 mx-auto">
    <div
      class="card mt-2 mx-auto p-4 bg-light shadow p-3 mb-2 bg-white rounded"
    >
      <div class="col-lg-6 mx-auto">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Moeda/Símbolo</span
            >
          </div>
          <input type="search" class="form-control" #campoBusca />
        </div>
      </div>
      <div class="w-100 mx-auto">
        <table
          id="tabela-moeda"
          matSort
          class="table table-striped table-bordered table-sm table-light shadow p-3 mb-3"
          cellspacing="0"
          width="100%"
        >
          <thead>
            <tr mat-header-row *matHeaderRowDef="mostraMoeda">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="th-sm"
              >
                Moeda
              </th>
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="th-sm"
              >
                Descrição
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let moeda of moedas">
              <td mat-cell *matCellDef="let moeda">{{ moeda.code }}</td>
              <td mat-cell *matCellDef="let moeda">{{ moeda.description }}</td>
            </tr>
          </tbody>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 15, 25]"
          [length]="this.moedas.length"
        ></mat-paginator>
      </div>
    </div>
  </div>
</section>
