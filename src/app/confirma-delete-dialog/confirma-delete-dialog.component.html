
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Apagar conversão</h5>
        <button (click)="cancelar()" mat-button class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Tem certeza de que deseja apagar essa conversão?</p>
      </div>
      <div class="modal-footer">
        <button (click)="dialogRef.close(true)" mat-button class="btn btn-danger">Apagar</button>
        <button (click)="cancelar()" mat-button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
