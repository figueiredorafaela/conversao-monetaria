<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title mt-2 ml-2">Apagar convers√£o</h5>
      <button
        (click)="cancelar()"
        mat-button
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mt-2 ml-2">
      <p>Tem certeza de que deseja apagar?</p>
    </div>
    <div class="modal-footer">
      <button (click)="dialogRef.close(true)" mat-button class="btn btn-danger mt-2 mb-2">
        Apagar
      </button>
      <button
        (click)="cancelar()"
        mat-button
        class="btn btn-secondary mt-2 mb-2 mr-2"
        data-dismiss="modal"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
