<table
  class="table table-striped table-bordered table-sm table-light shadow p-3 mb-3"
  cellspacing="0"
  width="100%"
>
  <thead>
    <th class="th-sm">Valor de entrada</th>
    <th class="th-sm">Moeda original</th>
    <th class="th-sm">Moeda de destino</th>
    <th class="th-sm">Valor de saída</th>
    <th class="th-sm">Data e hora</th>
    <th class="th-sm">Taxa de cotação</th>
  </thead>
  <tbody>
    <tr *ngFor="let conversao of conversoes">
      <td>{{ conversao.valorInicio }}</td>
      <td>{{ conversao.moedaOriginal }}</td>
      <td>{{ conversao.moedaDestino }}</td>
      <td>{{ conversao.valorSaida }}</td>
      <td>{{ conversao.data | date : "short" }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
<ng-template #historicoVazio>
  <p>Nenhuma conversão realizada.</p>
</ng-template>
