<section class="container">
  <div class="text-center mt-6">
    <h1 class="font-weight-bold text-light">Histórico de conversões</h1>
  </div>
  <div class="col-lg-6 mx-auto">
    <div
      class="card mt-2 mx-auto p-4 bg-light shadow p-3 mb-2 bg-white rounded"
    >
      <div class="w-100 mx-auto">
        <table
          class="table table-striped table-bordered table-sm table-light shadow p-3 mb-3"
          cellspacing="0"
          width="100%"
        >
          <thead>
            <th mat-header-cell *matHeaderCellDef class="th-sm">
              Valor de entrada
            </th>
            <th mat-header-cell *matHeaderCellDef class="th-sm">
              Moeda original
            </th>
            <th mat-header-cell *matHeaderCellDef class="th-sm">
              Moeda de destino
            </th>
            <th mat-header-cell *matHeaderCellDef class="th-sm">
              Valor de saída
            </th>
            <th mat-header-cell *matHeaderCellDef class="th-sm">
              Data e hora
            </th>
            <th mat-header-cell *matHeaderCellDef class="th-sm">
              Taxa de cotação
            </th>
          </thead>
          <tbody>
            <tr>
              <td mat-cell *matCellDef="let conversao">
                {{ conversao.valorInicio }}
              </td>
              <td mat-cell *matCellDef="let conversao">
                {{ conversao.moedaOriginal }}
              </td>
              <td mat-cell *matCellDef="let conversao">
                {{ conversao.moedaDestino }}
              </td>
              <td mat-cell *matCellDef="let conversao">
                {{ conversao.valorSaida }}
              </td>
              <td mat-cell *matCellDef="let conversao">
                {{ conversao.data | date : "short" }}
              </td>
              <td mat-cell *matCellDef="let conversao">
                {{ conversao.taxaCotacao }}
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-danger" type="button">
            Apagar histórico
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
