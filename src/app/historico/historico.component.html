<section class="container">
  <div class="text-center mt-6">
    <h1 class="font-weight-bold text-light">Histórico de conversões</h1>
  </div>
  <div class="col-lg-6 mx-auto">
    <div
      class="card mt-2 mx-auto p-4 bg-light shadow p-3 mb-2 bg-white rounded"
    >
      <div class="w-100 mx-auto">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          class="table table-striped table-bordered table-sm table-light shadow p-3 mb-3"
          cellspacing="0"
          width="100%"
        >
          <ng-container matColumnDef="valorEntrada">
            <th mat-header-cell *matHeaderCellDef class="th-sm">
              Valor de entrada
            </th>
            <td mat-cell *matCellDef="let conversao">
              {{ conversao.valorInicio }}
            </td>
          </ng-container>
          <ng-container matColumnDef="moedaOriginal">
            <th mat-header-cell *matHeaderCellDef class="th-sm">
              Moeda original
            </th>
            <td mat-cell *matCellDef="let conversao">
              {{ conversao.moedaOriginal }}
            </td>
          </ng-container>
          <ng-container matColumnDef="moedaDestino">
            <th mat-header-cell *matHeaderCellDef class="th-sm">
              Moeda de destino
            </th>
            <td mat-cell *matCellDef="let conversao">
              {{ conversao.moedaDestino }}
            </td>
          </ng-container>
          <ng-container matColumnDef="valorSaida">
            <th mat-header-cell *matHeaderCellDef class="th-sm">
              Valor de saída
            </th>
            <td mat-cell *matCellDef="let conversao">
              {{ conversao.valorSaida }}
            </td>
          </ng-container>
          <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef class="th-sm">Data e hora</th>
            <td mat-cell *matCellDef="let conversao">
              {{ conversao.data | date : "short" }}
            </td>
          </ng-container>
          <ng-container matColumnDef="taxa">
            <th mat-header-cell *matHeaderCellDef class="th-sm">
              Taxa de cotação
            </th>
            <td mat-cell *matCellDef="let conversao">
              {{ conversao.taxa }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="mostraMoeda"></tr>
          <tr mat-row *matRowDef="let row; columns: mostraMoeda"></tr>
        </table>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-danger" type="button">Apagar histórico</button>
        </div>
      </div>
    </div>
  </div>
</section>
